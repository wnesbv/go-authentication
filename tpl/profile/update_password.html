
{{template "./tpl/base.html"}}
{{define "title"}} update password {{end}}

{{block "content" .}}

<h1 class="container lead my-3">update password form</h1>
	
<form class="card" method="POST">

<div class="card-body">
	<sup>password</sup>
	<input type="password" name="password" class="form-control" value="{{ .Password }}">
</div>
<div class="card-footer">
	<input type="submit" value="submit" class="btn btn-sm btn-outline-primary mt-3">
</div>
	
</form>
	  
{{end}}
