{{define "base"}}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{template "title"}}</title>

<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

<meta name="description" content="">
<meta name="author" content="">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<link rel="stylesheet" href="/static/css/styles.css" />


</head>

<body class="bg-light">


{{block "navbar" .}}{{end}}

<main role="main" class="base_main container">
    {{block "content" .}}{{end}}
</main>


<footer class="container-fluid my-3">
    <span class="mx-5">&copy; Company</span>
    <time id="time"></time>
</footer>


<script>
const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
const time = setInterval(() => {
    const date = new Date();
    document.getElementById('time').innerHTML = (`${month[date.getMonth()]}-${days[date.getDay()]}-${date.getDate()}--${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`);
}, 600);
</script>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>

{{end}}
